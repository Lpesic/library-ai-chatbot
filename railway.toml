[build]
builder = "NIXPACKS"
watchPatterns = [
    "api/**",
    "chatbot/**",
    "database/**",
    "requirements.txt",
    "*.py"
]

[deploy]
startCommand = "pip install -r requirements.txt && uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10